<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css reset -->
    <link rel="stylesheet" href="reset.css">

    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>

    <!-- app -->
    <script src="app.js"></script>

    <title>Asset Creator</title>
</head>

<body>
<div class="container">
    <div class="row keyBoard">
        <div class="whiteKey C">
            <img class="symbol" src="#" alt="n">
            <p class="notename">C</p>
        </div>

        <div class="whiteKey D">
            <span class="blackKey Db">
                <img class="symbol" src="#" alt="b">
                <p class="notename">Db</p>
            </span>
            <img class="symbol" src="#" alt="n">
            <p class="notename">D</p>
        </div>

        <div class="whiteKey E">
            <span class="blackKey Eb">
                <img class="symbol" src="#" alt="b">
                <p class="notename">Eb</p>
            </span>
            <img class="symbol" src="#" alt="n">
            <p class="notename">E</p>
        </div>

        <div class="whiteKey F">
            <img class="symbol" src="#" alt="n">
            <p class="notename">F</p>
        </div>

        <div class="whiteKey G">
            <span class="blackKey Gb">
                <img class="symbol" src="#" alt="b">
                <p class="notename">Gb</p>
            </span>
            <img class="symbol" src="#" alt="n">
            <p class="notename">G</p>
        </div>

        <div class="whiteKey A">
            <span class="blackKey Ab">
                <img class="symbol" src="#" alt="b">
                <p class="notename">Ab</p>
            </span>
            <img class="symbol" src="#" alt="n">
            <p class="notename">A</p>
        </div>

        <div class="whiteKey B">
            <span class="blackKey Bb">
                <img class="symbol" src="#" alt="b">
                <p class="notename">Bb</p>
            </span>
            <img class="symbol" src="#" alt="n">
            <p class="notename">B</p>
        </div>
    </div>
</div>
</body>


</html>
